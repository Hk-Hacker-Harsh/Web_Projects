<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Form inputs -->
    <div class="main">
        <h1 style="margin-bottom: 40px;"><u>Input Validation Program</u></h1>
        <div class="inp">
            <label for="email">*Email :</label>
            <input type="text" id="email">
        </div>

        <div class="inp">
            <label for="phone">*Phone :</label>
            <input type="number" id="phone">
        </div>

        <div class="inp">
            <label for="pass">*Password :</label>
            <input type="password" id="pass">
        </div>
        
        <div class="inp">
            <label for="conpass">*Confirm Password :</label>
            <input type="password" id="conpass">
        </div>

        <div class="inp">
            <button id="passshow">Show/Hide Pass</button>
            <input type="submit" id="butt">
        </div>

        <div class="inp" id="output"></div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
